  {% for stylesheet in stylesheets %}
  <link rel="stylesheet" type="text/css" href="{{static_url(stylesheet)}}">
  {% end %}
  <style>
    #mango {
      width: 960px;
    }

    #nav-pages > a:first-child {
      display: none;
    }
    #nav-pages > a:nth-child(2) {
      display: none;
    }

    .ui-menu
    {
    background: #fff;
    }

    .ui-state-default, .ui-widget-content .ui-state-default,
    .ui-widget-header .ui-state-default
    {
    background: rgb(246, 246, 246);
    }

    .ui-menu .ui-menu-item a.ui-state-focus,
    .ui-menu .ui-menu-item a.ui-state-active
    {
    border: 1px solid #d06800;
    background: rgba(208, 104, 0, .25);
    }

    ul.tagit li.tagit-choice
    {
    border: 1px solid #ddd;
    }
    ul.tagit li.tagit-choice .tagit-close .text-icon
    {
    padding-right: 4px;
    display: inline-block;
    }
    .tagit .ui-icon
    {
    display: none;
    }

div.ui-datepicker a[title="Prev"] span,
div.ui-datepicker a[title="Next"] span
{
    text-indent: 0;
}


  </style>
