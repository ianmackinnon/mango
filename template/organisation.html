<%inherit file="base.html"/>

<%def name="title()">${organisation.name}</%def>

<%def name="page()">

<h1><a href="/organisation/${organisation.organisation_id}">${organisation.name}</a></h1>

%if current_user:
<form action="${organisation.url}" method="post">
  <input name="_xsrf" type="hidden" value="${xsrf}">
  <input name="_method" type="hidden" value="put">
  <label>
    <span>Name</span>
    <input name="name" value="${organisation.name}">
  </label>
  <input type="submit">
</form>

<form action="${organisation.url}" method="post">
  <input name="_xsrf" type="hidden" value="${xsrf}">
  <input name="_method" type="hidden" value="delete">
  <input type="submit" value="delete">
</form>
%endif

</%def>

</body>

</html>
