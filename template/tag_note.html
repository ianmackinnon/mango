<h4>Add note</h4>
<form action="${orgtag.url}/note" method="post">
  <input name="_xsrf" type="hidden" value="${xsrf}">
  <label>
    <span>Text</span>
    <textarea name="text"></textarea>
  </label>
  <label>
    <span>Source</span>
    <textarea name="source"></textarea>
  </label>
  <input type="submit">
</form>
