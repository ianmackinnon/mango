<%inherit file="base.html"/>

<%def name="title()">Users</%def>

<%def name="page()">

<h1>
  Users
</h1>

<div class="section">

<ul id="all_users">
  % for user in user_list:
  <li class="user">
    <% hash = user.auth.gravatar_hash %>
    <a
       href="${url_rewrite("/user/%d" % user.user_id, parameters)}"
       >
      <img width="24px" height="24px"
	   src="http://gravatar.com/avatar/${hash}?d=identicon&s=24">
      ${user.name}
    </a>
    %if current_user == user:
    (you)
    %endif
  </li>
  % endfor
</ul>

</div>

</%def>

</body>

</html>
