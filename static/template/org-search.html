<h3>Filter</h3>
<%= m.templator.render("visibility-search-input.html", {
    visibility: orgSearch.visibility,
    currentUser: currentUser
    }) %>
<input type="hidden" name="offset" value="<%= orgSearch.offset || "" %>">
<div class="inputs">
  <label name="nameSearch">
    <span>Name</span>
    <input
       name="nameSearch"
       value="<%= orgSearch.nameSearch || "" %>"
       placeholder="<%= (hint && hint.name) ? 'Eg. ' + hint.name.join(', ') : ''%>"
       >
  </label>
  <label name="location">
    <span>Location</span>
    <input
       name="location"
       value="<%= orgSearch.location ? orgSearch.location.toText() : "" %>"
       placeholder="Eg. NW1">
  </label>
  <label name="tag">
    <span>Tags</span>
    <input
       name="tag"
       value="<%= orgSearch.tag || "" %>"
       placeholder="<%= (hint && hint.tag) ? 'Eg. ' + hint.tag.join(', ') : ''%>"
       >
  </label>
  <label name="tagAll">
    <span>Match all tags</span>
    <input type="checkbox" name="tagAll" value="1"<%=orgSearch.tagAll ? ' checked="checked"' : ''%>>
  </label>
</div>
<div class="actions">
  <input type="submit" value="Submit">
</div>
